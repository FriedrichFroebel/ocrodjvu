name: CI

on:
- push
- pull_request

jobs:
  main:
    strategy:
      matrix:
        python: [3.8, 3.9, '3.10', '3.11']
    runs-on: ubuntu-latest
    name: Python ${{ matrix.python }}
    steps:
    - uses: actions/checkout@v3
    - name: set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: apt update
      run:
        sudo apt-get update
    - name: apt install deps
      run:
        sudo apt-get install -y
          djvulibre-bin
          docbook-xml
          docbook-xsl
          libdjvulibre-dev
          libicu-dev
          libxml2-utils
          libxslt1-dev
          xsltproc
    - name: update PIP
      run:
        python -m pip install --upgrade pip
    - name: install wheel
      run:
        python -m pip install --upgrade wheel
    - name: install Cython
      run:
        python -m pip install cython
    - name: install python-djvulibre
      run:
        python -m pip install python-djvulibre
    - name: install lxml
      run:
        python -m pip install lxml
    - name: install PyICU
      run:
        python -m pip install pyicu
    - name: install html5lib
      run:
        python -m pip install html5lib
    - name: install Pillow
      run:
        python -m pip install pillow
    - name: install nose
      run: |
        python -m pip install nose-py3
    - name: run tests
      run: |
        make test
    - name: check docs
      run: |
        python -m pip install docutils pygments
        make -C doc check
    - name: build docs
      run:
        make -C doc all
    - name: install
      run:
        make install PREFIX=$HOME/.local
    - name: check whether the executables were installed correctly
      run: |
        cd /
        djvu2hocr --version
        hocr2djvused --version
        ocrodjvu --version
    - name: check whether the man pages were installed correctly
      env:
        MANPATH: /home/runner/.local/share/man
        MANWIDTH: 80
      run: |
        cd /
        man 1 ocrodjvu | grep -A 10 -w OCRODJVU
        man 1 djvu2hocr | grep -A 10 -w DJVU2HOCR
        man 1 hocr2djvused | grep -A 10 -w HOCR2DJVUSED

