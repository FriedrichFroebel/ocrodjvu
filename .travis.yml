language: python
python:
 - "2.6"
 - "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -y libdjvulibre-dev djvulibre-bin
install:
 - pip install cython
 - pip install python-djvulibre
 - "[[ $TRAVIS_PYTHON_VERSION == '2.6' ]] && pip install argparse"
 - pip install lxml
 - pip install pyicu
 - pip install html5lib
 - pip install pillow
script:
 - nosetests --all --verbose
